<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard RFID</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .welcome-message {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            margin-bottom: 10px;
            color: #333;
        }
        .led-status {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 10px;
            border-radius: 10px;
        }
        .led-green {
            background-color: #28a745;
            color: white;
        }
        .led-blue {
            background-color: #007bff;
            color: white;
        }
        .led-gray {
            background-color: #6c757d;
            color: white;
        }
        table {
            border-radius: 10px;
            overflow: hidden;
        }
        .pulse:hover {
            animation: pulse 1s infinite;
        }    
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Dashboard RFID</a>
            
            <button class="btn btn-danger ms-auto" id="logoutBtn" onclick="fakeLogout()">Logout</button>
        </div>
        
    </nav>
    
    <div class="container mt-4">
        <!-- Welcome User -->
        <div class="welcome-message" id="welcome_message">
            Bine ai venit!</span>
        </div>
        
        <div class="row">
            <!-- Status LED -->
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        üí°Status LED
                    </div>
                    <div class="card-body text-center">
                        <span id="led_status" class="led-status led-gray animate__animated animate__flash">LED activ: Necunoscut</span>
                    </div>
                </div>
            </div>

            <!-- Ultima scanare -->
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-secondary text-white text-center">
                        üñ•Ô∏è Status Raspberry Pi
                    </div>
                    <div class="card-body text-center">
                        <h4 id="last_scan">RPY4 B+ Conectat</h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6 mx-auto">
                <div class="card shadow animate__animated animate__fadeIn" id="last_card">
                    <div class="card-header bg-primary text-white text-center">
                        üë§ Ultimul Card Scanat
                    </div>
                    <div class="card-body text-center">
                        <h5 id="last_card_rfid">RFID: -</h5>
                        <h5 id="last_card_user">Utilizator: -</h5>
                        <h6 id="last_card_time" class="text-muted">Ora scanƒÉrii: -</h6>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Istoric RFID -->
        <div class="text-center mt-3 d-flex justify-content-center align-items-center">
            <input type="text" id="searchInput" class="form-control me-2" style="max-width: 300px;" placeholder="CautƒÉ RFID...">
            <button id="clearHistoryBtn" class="btn btn-danger me-2">üóë »òterge Istoricul</button>
            <button id="exportCsvBtn" class="btn btn-success">üìÇ ExportƒÉ CSV</button>
        </div>
                    
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white">
                        Istoric ScanƒÉri RFID
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-hover text-center">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>RFID Code</th>
                                    <th>Utilizator</th>
                                    <th>NumƒÉr ScanƒÉri/IncercƒÉri</th>
                                    <th>Timestamp</th>
                                </tr>
                            </thead>
                            <tbody id="history_table" class="animate__animated animate__fadeInUp">
                                <!-- Datele istoricului RFID vor fi populate din WebSockets -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3 mt-4">
        Dezvoltat de MMS - Hard and Soft
    </footer>
    <script>
        var socket = io.connect("http://207.154.237.32:5000"); // Pune IP-ul serverului Flask

        // C√¢nd primim actualizƒÉri pentru istoric
        function fakeLogout() {
            window.location.href = "/login"; // Redirec»õioneazƒÉ utilizatorul la pagina de login
        }


        socket.on("history_update", function(history) {
            var historyTable = document.getElementById("history_table");
            historyTable.innerHTML = ""; // »òtergem datele vechi

            history.forEach(function(entry, index) {
                var userName = entry.user_name ? entry.user_name : "Tag necunoscut"; // ‚úÖ Afi»ôeazƒÉ numele corect

                var row = "<tr><td>" + entry.id + "</td><td>" + entry.rfid_code + "</td><td>" +
                        userName + "</td><td>" + entry.scan_count + "</td><td>" + entry.timestamp + "</td></tr>";
                historyTable.innerHTML += row;

                // ActualizƒÉm ultima scanare
            });
        });




        // C√¢nd primim actualizƒÉri despre LED-ul activ
        socket.on("led_status_update", function(data) {
            var ledStatus = document.getElementById("led_status");
            ledStatus.innerText = "LED activ: " + data.active_led;

            // SchimbƒÉ culoarea LED-ului activ
            if (data.active_led === "LED1") {
                ledStatus.className = "led-status led-green";
            } else if (data.active_led === "LED2") {
                ledStatus.className = "led-status led-blue";
            } else {
                ledStatus.className = "led-status led-gray";
            }
        });
        // C√¢nd primim mesaj de la WebSocket despre user_name
        socket.on("redirect_to_dashboard", function(data) {
            if (data.user_name) {
                document.getElementById("user_name").innerText = data.user_name;
                localStorage.setItem("user_name", data.user_name); // ‚úÖ SalveazƒÉ numele utilizatorului local
            }
        });

        document.addEventListener("DOMContentLoaded", function() {
            var savedUser = localStorage.getItem("user_name");
            if (savedUser) {
                document.getElementById("user_name").innerText = savedUser;
            }
        });

        document.getElementById("clearHistoryBtn").addEventListener("click", function() {
            if (confirm("Sigur vrei sƒÉ »ôtergi istoricul scanƒÉrilor?")) {
                fetch("/clear_history", {
                    method: "POST"
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message); // Afi»ôeazƒÉ un mesaj cƒÉ istoricul a fost »ôters
                    document.getElementById("history_table").innerHTML = ""; // Gole»ôte tabelul din UI
                    document.getElementById("last_scan").innerText = "Nicio scanare recentƒÉ"; // ResetƒÉm ultima scanare
                })
                .catch(error => console.error("Eroare la »ôtergerea istoricului:", error));
            }
        });

        document.getElementById("logoutBtn").addEventListener("click", function() {
            fetch("/logout", { method: "POST" })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);  // ‚úÖ Afi»ôeazƒÉ mesaj de logout reu»ôit
                    localStorage.removeItem("user_name"); // ‚úÖ »òterge utilizatorul salvat √Æn LocalStorage
                    window.location.href = "/login";  // ‚úÖ Redirec»õioneazƒÉ cƒÉtre pagina de login
                })
                .catch(error => console.error("Eroare la logout:", error));
        });
        document.getElementById("searchInput").addEventListener("keyup", function() {
            let searchValue = this.value.toLowerCase();
            let rows = document.querySelectorAll("#history_table tr");

            rows.forEach(row => {
                let rfidCode = row.cells[1]?.textContent.toLowerCase(); // Celula RFID Code
                let userName = row.cells[2]?.textContent.toLowerCase(); // Celula Utilizator

                if (rfidCode.includes(searchValue) || userName.includes(searchValue)) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        });

        socket.on("history_update", function(history) {
            var historyTable = document.getElementById("history_table");
            historyTable.innerHTML = ""; // »òtergem datele vechi

            history.forEach(function(entry, index) {
                var userName = entry.user_name ? entry.user_name : "Tag necunoscut"; // ‚úÖ Afi»ôeazƒÉ numele corect

                var row = "<tr><td>" + entry.id + "</td><td>" + entry.rfid_code + "</td><td>" +
                        userName + "</td><td>" + entry.scan_count + "</td><td>" + entry.timestamp + "</td></tr>";
                historyTable.innerHTML += row;

                // ‚úÖ ActualizƒÉm »ôi sec»õiunea Ultimul Card Scanat Vizual
                if (index === 0) {
                    document.getElementById("last_scan").innerText = "RFID: " + entry.rfid_code + " la " + entry.timestamp;
                    document.getElementById("last_card_rfid").innerText = "RFID: " + entry.rfid_code;
                    document.getElementById("last_card_user").innerText = "Utilizator: " + userName;
                    document.getElementById("last_card_time").innerText = "Ora scanƒÉrii: " + entry.timestamp;
                }
            });
        });
        document.getElementById("exportCsvBtn").addEventListener("click", function() {
            let rows = document.querySelectorAll("#history_table tr");
            let csvContent = "data:text/csv;charset=utf-8,ID,RFID Code,Utilizator,NumƒÉr ScanƒÉri,Timestamp\n";

            rows.forEach(row => {
                let columns = row.querySelectorAll("td");
                let rowData = [];
                columns.forEach(column => rowData.push(column.textContent));
                csvContent += rowData.join(",") + "\n";
            });

            let encodedUri = encodeURI(csvContent);
            let link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "istoric_rfid.csv");
            document.body.appendChild(link);
            link.click();
        });

        // Cerem istoric »ôi status LED la √ÆncƒÉrcarea paginii
        socket.emit("request_history_update");
        socket.emit("request_led_status");
    </script>

</body>
</html>
