<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard RFID</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-header {
            font-weight: bold;
        }
        .card-header:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 300% 300%;
            animation: gradientBG 5s ease infinite;
            z-index: -1; /* Fundalul să fie sub conținut */
        }
        
        /* Animația gradientului */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
       
        .led-status {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 10px;
            border-radius: 10px;
        }
        .led-green {
            background-color: #28a745;
            color: white;
        }
        .led-blue {
            background-color: #007bff;
            color: white;
        }
        .led-gray {
            background-color: #6c757d;
            color: white;
        }
        table {
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Dashboard RFID</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Status LED -->
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        Status LED
                    </div>
                    <div class="card-body text-center">
                        <span id="led_status" class="led-status led-gray">LED activ: Necunoscut</span>
                    </div>
                </div>
            </div>

            <!-- Ultima scanare -->
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-secondary text-white text-center">
                        Ultima Scanare
                    </div>
                    <div class="card-body text-center">
                        <h4 id="last_scan">Nicio scanare recentă</h4>
                    </div>
                </div>
            </div>
        </div>

        <!-- Istoric RFID -->
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white">
                        Istoric Scanări RFID
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-hover text-center">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>RFID Code</th>
                                    <th>Număr Scanări</th>
                                    <th>Timestamp</th>
                                </tr>
                            </thead>
                            <tbody id="history_table">
                                <!-- Datele istoricului RFID vor fi populate din WebSockets -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var socket = io.connect("http://192.168.111.164:5000"); // Pune IP-ul serverului Flask

        // Când primim actualizări pentru istoric
        socket.on("history_update", function(history) {
            var historyTable = document.getElementById("history_table");
            historyTable.innerHTML = ""; // Ștergem datele vechi
            history.forEach(function(entry, index) {
                var row = "<tr><td>" + entry.id + "</td><td>" + entry.rfid_code + "</td><td>" +
                          entry.scan_count + "</td><td>" + entry.timestamp + "</td></tr>";
                historyTable.innerHTML += row;

                // Actualizăm ultima scanare
                if (index === 0) {
                    document.getElementById("last_scan").innerText = "RFID: " + entry.rfid_code + " la " + entry.timestamp;
                }
            });
        });

        // Când primim actualizări despre LED-ul activ
        socket.on("led_status_update", function(data) {
            var ledStatus = document.getElementById("led_status");
            ledStatus.innerText = "LED activ: " + data.active_led;

            // Schimbă culoarea LED-ului activ
            if (data.active_led === "LED1") {
                ledStatus.className = "led-status led-green";
            } else if (data.active_led === "LED2") {
                ledStatus.className = "led-status led-blue";
            } else {
                ledStatus.className = "led-status led-gray";
            }
        });

        // Cerem istoric și status LED la încărcarea paginii
        socket.emit("request_history_update");
        socket.emit("request_led_status");
    </script>

</body>
</html>
